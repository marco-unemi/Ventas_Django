{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<body>

    <div class="container-fluid vh-100">
        <div class="mx-4 my-4">
            <a class="btn btn-danger btn-sm px-4" href="{% url 'home' %}">Atras</a>
        </div>
        {% if error_message %}
        <div class="alert alert-danger d-flex align-items-center mt-5" role="alert" id="error-alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <div>
                {{ error_message }}
            </div>
            <button type="button" class="btn-close mx-2" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <div class="row">
            <div class="col-sm-1 col-md-2 col-lg-4"></div>
            <div class="col-sm-10 col-md-8 col-lg-4 pt-5 mt-5">
                <form method="POST">
                    {% csrf_token %}
                    <div class="card text-center bg-black d-flex justify-content-center mx-auto my-auto">
                        <div class="card-header fs-2 fw-bold text-warning border-white">
                            Form registro
                        </div>
                        <div class="card-body">
                            <div class="col mb-3">
                                <label for="id_username" class="form-label fw-bold text-info">Username:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control bg-dark text-white" name="username" required="" id="id_username">
                                    <span class="input-group-text fw-bold"><i class="bi bi-person-fill"></i></span>
                                </div>
                            </div>

                            <div class="col mb-3">
                                <label for="id_password1" class="form-label fw-bold text-info">Password:</label>   
                                <div class="input-group">
                                    <input type="password" class="form-control bg-dark text-white" name="password1" required id="id_password1">
                                    <span class="input-group-text fw-bold"><i class="bi bi-eye-fill" id="id_icon_password1"></i></span>
                                </div>
                            </div>

                            <div class="col mb-3">
                                <label for="id_password2" class="form-label fw-bold text-info">Password confirmation:</label>
                                <div class="input-group">
                                    <input type="password" class="form-control bg-dark text-white" name="password2" required="" id="id_password2">
                                    <span class="input-group-text fw-bold"><i class="bi bi-eye-fill" id="id_icon_password2"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-body-secondary text-end mx-3">
                            <button type="submit" class="btn btn-outline-success w-25">Save</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-1 col-md-2 col-lg-4"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script type="module" src="{% static 'js/signup.js' %}"></script>
</body>

</html>
