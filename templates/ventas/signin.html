{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="mx-4 my-4">
            <a class="btn btn-danger btn-sm px-4" href="{% url 'home' %}">Atras</a>
        </div>
        {% if error_message %}
        <div class="alert alert-danger d-flex align-items-center mt-5" role="alert" id="error-alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <div>
                {{ error_message }}
            </div>
            <button type="button" class="btn-close mx-2" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8 text-center" id="contenido-login">

                <div class="card text-center bg-black mx-auto my-auto">
                    <div class="card-header text-info text-center border-white">
                        <h2 class="fw-bold">Login</h2>
                    </div>
                    <div class="card-body my-4">
                        <!-- LOGIN -->
                        <form action="/signin/" method="POST" class="w-100">
                            {% csrf_token %}
                            <div class="form-floating mb-4 position-relative">
                                <input type="text" class="form-control" name="username" required="" id="id_username"
                                    placeholder="Usuario">
                                <label for="id_username" class="form-label">Username:</label>
                                <div class="icon-user">
                                    <i class="bi bi-person-fill"></i>
                                </div>
                            </div>

                            <div class="form-floating mb-5 position-relative">
                                <input type="password" class="form-control" name="password" required="" id="id_password"
                                    placeholder="Password">
                                <label for="id_password" class="form-label">Password:</label>
                                <div class="icon-password">
                                    <i class="bi bi-eye-fill" id="id-icon-password"></i>
                                </div>
                            </div>
                            <button class="btn btn-lg btn-primary sesion w-50" type="submit">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script type="module" src="{% static 'js/signin.js' %}"></script>

</body>

</html>
