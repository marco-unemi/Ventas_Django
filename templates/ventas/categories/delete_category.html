{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        {% if message %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endif %}
    </div>
    <div class="row">
        <div class="col mt-5 pt-5">
            <div class="card text-center bg-black w-50 mx-auto mt-5">
                <div class="card-header border-white text-info">
                    <h3>{{ title2 }}</h3>
                </div>
                <div class="card-body text-white">
                    <p>Are you sure you want to delete the category "{{ category.description }}"?</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="">
                            <a href="{% url 'ventas:categories' %}" class="btn btn-secondary mx-5">Cancel</a>
                            <button type="submit" class="btn btn-danger mx-5">Confirm</button>                            
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
